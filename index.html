<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Decodificador de Texto</title>

      rel="stylesheet"

    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <canvas id="Matrix">  </canvas>

  <body class="container">
   
    <div class="container-fluid">
    <header class="pt-3">
      <h1 class="text-center">Decodificador de Texto</h1>
    </header>

    <main class="apresentacao container">
    
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="decode-tab"
            data-bs-toggle="tab"
            data-bs-target="#decode"
            type="button"
            role="tab"
            aria-controls="decode"
            aria-selected="true"
          >
            Codificar
          </button>
          <button
            class="nav-link"
            id="encode-tab"
            data-bs-toggle="tab"
            data-bs-target="#encode"
            type="button"
            role="tab"
            aria-controls="encode"
            aria-selected="false"
          >
            Decodificar
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="decode"
          role="tabpanel"
          aria-labelledby="decode-tab"
        >
          <form id="decoderForm" class="d-flex pt-2 main-form">
            <div class="w-100">
              <label for="TextEncoder" class="fs-5 mb-2"
                >Texto Decodificado:</label
              >
              <textarea
                id="TextEncoder"
                class="form-control"
                placeholder="Insira o texto decodificado"
                oninput="decodeText()"
                rows="5"
              ></textarea>
            </div>
            <div class="w-100">
              <label for="TextDecodedReadonly" class="fs-5 mb-2"
                >Texto Codificado:</label
              >
              <textarea
                class="form-control"
                id="TextDecodedReadonly"
                readonly
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="encode"
          role="tabpanel"
          aria-labelledby="encode-tab"
        >
          <form id="decoderForm" class="d-flex pt-2 main-form">
            <div class="w-100">
              <label for="TextEncoder" class="fs-5 mb-2"
                >Texto Codificado:</label
              >
              <textarea
                id="TextDecoder"
                class="form-control"
                placeholder="Insira o texto codificado"
                oninput="encodeText()"
                rows="5"
              ></textarea>
            </div>
            <div class="w-100">
              <label for="TextDecodedReadonly" class="fs-5 mb-2"
                >Texto Decodificado:</label
              >
              <textarea
                class="form-control"
                id="TextEncodedReadonly"
                readonly
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <p>Desenvolvido por <a href="https://github.com/SaraCunhha" target="_blank"><b>Sara Cunha</b></a></p>
    </footer>
  </div>
